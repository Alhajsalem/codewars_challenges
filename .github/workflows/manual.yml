            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Setup Android SDK
              uses: android-actions/setup-android@v2
            - name: start emulator headless
              shell: bash
              run: |
                  ls /usr/local/lib/android/sdk/cmdline-tools/latest
                  ls /usr/local/lib/android/sdk/cmdline-tools/latest/bin
                  ls /usr/local/lib/android/sdk/cmdline-tools
                  
                  
                  
 
                
