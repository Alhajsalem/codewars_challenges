name: work
on: [push, pull_request]
jobs:
    analyze-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Setup Android SDK
              uses: android-actions/setup-android@v2
            - name: start emulator headless
              shell: bash
              run: |
               echo $ANDROID_HOME
               export SDK=$ANDROID_HOME
               export PATH=$SDK/emulator
               export $SDK/tools
               export $SDK/tools/bin
               export $SDK/platform-tools
               ls $SDK/tools/bin
               sdkmanager
 
                
